<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>line</title>
		<script src="../build/three.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			body{ margin: 0;}
			canvas{ width: 100%;height: 100%;display: block; }
		</style>
	</head>
	<body>
		<script>
			//创建场景
			var scene = new THREE.Scene();
			//设置相机（ 视野，显示窗口的宽高比，近裁剪面，远裁剪面 ）
			var camera = new THREE.PerspectiveCamera ( 75,window.innerWidth/window.innerHeight,0.1,1000 );
			//设置相机的视点；
			camera.position.set( 0,0,100 );
			//设置相机的朝向；
			camera.lookAt( new THREE.Vector3( 0,0,0 ) );
			//渲染器
			var renderer = new THREE.WebGLRenderer();
			//设置渲染器的高度和宽度，如果加上第三个值false则按场景大小显示等比缩放
			renderer.setSize( window.innerWidth,window.innerHeight,false );
			//将渲染器添加到html中
			document.body.appendChild( renderer.domElement );
			
			//定义线的基本材料，我们可以使用LineBasicMaterial（ 实线材料 ）和LineDasheMaterial（虚线材料）
			var material = new THREE.LineDashedMaterial( { color:0x0000ff } );
			//设置具有几何顶点的几何（  Geometry ） 或缓冲几何区设置顶点位置，看名字就知道，一个是直接将数据保存到js里面的，
			//另一个是保存在webgl缓冲区内的,而且保存到webgl缓冲区内的效率更高
			var geometry = new THREE.Geometry();
			geometry.vertices.push( new THREE.Vector3( -30,0,0 ) );
			geometry.vertices.push( new THREE.Vector3( 0,30,0 ) );
			geometry.vertices.push( new THREE.Vector3( 30,0,0 ) );
			geometry.vertices.push( new THREE.Vector3( -30,0,0 ) );
			//使用line方法将线初始化
			var line = new THREE.Line( geometry,material );
			//将线添加到场景中
			scene.add( line );
			//渲染场景和相机
			renderer.render( scene,camera );
			
		</script>
	</body>
</html>
